name: Bump version

on:
  push:
    branches:
      - main

jobs:
  bump:
    if: "!contains(github.event.head_commit.message, 'chore: release')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine next version
        id: bump
        run: |
          latest=$(git describe --tags --abbrev=0 || echo v0.0.0)
          latest=${latest#v}
          IFS='.' read -r major minor patch <<< "$latest"
          message="${{ github.event.head_commit.message }}"
          if echo "$message" | grep -qE 'from .*/dev'; then
            minor=$((minor + 1))
            patch=0
          elif echo "$message" | grep -qE 'from patch/'; then
            patch=$((patch + 1))
          else
            patch=$((patch + 1))
          fi
          new_version="v$major.$minor.$patch"
          echo "version=$new_version" >> $GITHUB_OUTPUT
      - name: Update version and tag release
        run: |
          full_version=${{ steps.bump.outputs.version }}
          version=${full_version#v}
          sed -i "s/#define VERSION \".*\"/#define VERSION \"${version}\"/" firmware/shared/include/version.h
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "chore: release ${version}" || echo 'No changes'
          git tag -a "$full_version" -m "$full_version"
          git push origin HEAD
          git push origin "$full_version"
